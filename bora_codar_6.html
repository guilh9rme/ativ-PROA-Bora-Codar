    <body>
        <h1> Bora Codar? 6. </h1>

        <script>
            var numero1 = parseInt(prompt("entre com o primeiro número:"))
            var numero2 = parseInt(prompt("entre com o segundo número:"))
            var numero3 = parseInt(prompt("entre com o teceiro número:"))
            var numero4 = parseInt(prompt("entre com o quarto número:"))
            var numero5 = parseInt(prompt("entre com o quinto número:"))
            var numero6 = parseInt(prompt("entre com o sexto número:"))
            var numero7 = parseInt(prompt("entre com o sétimo número:"))
            var numero8 = parseInt(prompt("entre com o oitavo número:"))
            var numero9 = parseInt(prompt("entre com o nono número:"))
            var numero10 = parseInt(prompt("entre com o décimo número:"))

            var resultado = numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10

            document.write("o resultado desse cálculo é: " + resultado)



</script>
