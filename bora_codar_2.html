    <body>
        <h1> Bora Codar? 2. </h1>

        <script>
        
        var numero1 = parseInt(prompt("entre com o primeiro número:"))

        if(numero1<0){
            document.write("o número " + numero1 + " é negativo")
        }else if(numero1>0){
            document.write("o número " + numero1 + " é positivo")
        }else{
            document.write("o número " + numero1 + " é zero")
        }











        </script>
        </body>
        </html>
