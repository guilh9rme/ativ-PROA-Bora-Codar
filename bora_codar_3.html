    <body>
        <h1> Bora Codar? 3. </h1>

        <script>
        
        var numero1 = parseInt(prompt("entre com o primeiro número:"))
        var numero2 = parseInt(prompt("entre com o segundo número:"))
        var numero3 = parseInt(prompt("entre com o terceiro número"))

if(numero1>numero2 && numero1>numero3){
    document.write("o primeiro número informado " + numero1 + " é o maior")
}else if(numero2>numero1 && numero2>numero3){
    document.write("o segundo número informado " + numero2 + " é o maior")
}else if(numero3>numero1 && numero3>numero2){
    document.write("o terceiro número informado " + numero3 + " é o maior")
}





</script>
    </body>
