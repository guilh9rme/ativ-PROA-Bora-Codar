        <title> Bora Codar? 1.</title>

    <body>
        <h1> Bora Codar? 1. </h1>

        <script>
        
        var ano = parseInt(prompt("insira seu ano de nascimento:"))

        if(ano<=2005){
            document.write("você pode votar esse ano, infelizmente")
        }else if(ano>=2004){
            document.write("não pode votar esse ano, dê graças")
        }


</script>
    </body>
