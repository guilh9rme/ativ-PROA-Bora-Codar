<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">

        <title> Bora Codar? 4.</title>
    </head>
    <body>
        <h1> Bora Codar? 4. </h1>

        <script>
        
        var numero1 = parseInt(prompt("entre com o primeiro número:"))
        var numero2 = parseInt(prompt("entre com o segundo número:"))

        if(numero1>numero2){
            document.write("o primeiro número informado é maior " + numero1+ " > " + numero2)
        }else if(numero2>numero1){
            document.write("o segundo número informado é maior " + numero2+ " > " +numero1)
        }else{
            document.write("os números informados tem valores iguais " +numero1 + " = " +numero2)
        }







</script>
    </body>
</html>
